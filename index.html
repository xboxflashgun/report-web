<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>xboxstat.ru: statistics</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/d3.v7.min.js"></script>
	<script src="scripts.js"></script>
</head>
<body onload="main()">
	<div>
		<div id="infodiv">
			<table id="periodselect"><tr>
				<th>Y</th>
				<th>Q</th>
				<th>M</th>
				<th>W</th>
				<th>D</th>
			</tr></table>
			<table id="valselect">
				<tr>
					<td><label><input type="radio" name="valtype" value="players" checked>Players</label></td>
					<td><label><input type="radio" name="valform" value="abs" checked>Absolute numbers</label></td>
				</tr><tr>
					<td><label><input type="radio" name="valtype" value="time">Time (hours)</label></td>
					<td><label><input type="radio" name="valform" value="perc">Percentage</label></td>
				</tr>
			</table>
			<table id="graphsel">
				<tr><td><label><input type="radio" name="graph" value="info" checked>Players</label></td>
					<td>?V</td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="game">Games</label></td>
					<td>?V</td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="country">Countries</label></td>
					<td>?V</td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="lang">Languages</label></td>
					<td>?V</td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="genre">Genres</label></td>
					<td>?V</td><td>100%</td></tr>
			</table>
		</div>
		<div id="country">
			<div><input type="text" size="20" maxlength="40" /></div>
			<table>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="lang">
			<div><input type="text" size="20" maxlength="40" /></div>
			<table>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="genre">
			<div><input type="text" size="20" maxlength="40" /></div>
			<table>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
