<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>xboxstat.ru: statistics</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/d3.v7.min.js"></script>
	<script src="scripts.js"></script>
	<script src="table.js"></script>
	<script src="graph.js"></script>
</head>
<body onload="main()">
	<div>
		<div id="info">
			<table id="periodselect"><tr>
				<th>Y</th>
				<th>Q</th>
				<th>M</th>
				<th class="permark">W</th>
				<th>D</th>
			</tr></table>
			<table id="valselect">
				<tr>
					<td><label><input type="radio" name="valtype" value="players" checked>Players</label></td>
					<td rowspan="3"><label><input type="radio" name="valform" value="abs" checked>Absolute numbers</label><br />
						<label><input type="radio" name="valform" value="perc">Percentage</label></td>
				</tr><tr>
					<td><label><input type="radio" name="valtype" value="time">Total Time (hours)</label></td>
				</tr><tr>
					<td><label><input type="radio" name="valtype" value="avgt">Avg Time (hours)</label></td>
				</tr>
			</table>
			<table id="graphsel">
				<tr><td><label><input type="radio" name="graph" value="info" checked>Players</label></td>
					<td></td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="game">Games</label></td>
					<td></td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="country">Countries</label></td>
					<td></td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="lang">Languages</label></td>
					<td></td><td>100%</td></tr>
				<tr><td><label><input type="radio" name="graph" value="genre">Genres</label></td>
					<td></td><td>100%</td></tr>
			</table>
		</div>
		<div id="country">
			<div><input type="text" size="20" maxlength="40" placeholder="Filter.." /></div>
			<div class="scroll">
				<table class="tablist">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="lang">
			<div><input type="text" size="20" maxlength="40" placeholder="Filter.." /></div>
			<div class="scroll">
				<table class="tablist">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="genre">
			<div><input type="text" size="20" maxlength="40" placeholder="Filter.." /></div>
			<div class="scroll">
				<table class="tablist">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="game">
		<div><input type="text" size="20" maxlength="40" placeholder="Filter.." /></div>
		<div id="gamescroll">
			<table class="tablist">
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div id="filter">
		Filter(s): <span class="bulbs"></span><span id="filtclear">&#x2715;</span>
	</div>
	<div id="graph">
		<svg>
			<g id="graph-main">
				<g class="xaxis"></g>
				<g class="yaxis"></g>
			</g>
		</svg>
	</div>
	<div id="legend">
		<div class="legendhead">Legend</div>
		<table>
		</table>
	</div>
</body>
</html>
